<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach out to us!</title>
  <style>
    body {
      background-image: url('bgi3.0.jpg');
  background-size:1700px 1250px;
  background-repeat: no-repeat;
  background-position-y:center ;
    }

    header {
      color: #000a07;
      text-align: center;
      font-family: sofia, Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
    }

    p{
    text-align: center;
    }

    .container {
      /*max-width: 800px;
      margin: 20px auto;
      padding: 20px;*/
      padding: 16px;
      background-color:rgba(131, 245, 142,0.85);
      border: solid black 1px;
      box-shadow: 5px,5px,5px rgba(0,0, 0, 2);
      width:1000px;
      margin:50px auto;
    }
    .extra{
    background-color:rgba(255, 255, 255, 0.55);
    width: 800px;
    border: 1px solid;
    border-radius: 10px;
    padding:15px;
    margin:50px auto;
    box-shadow: 10px,10px,10px rgba(0,0, 0, 2);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      /*width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;*/
      width: 95%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border:2px dotted black;
      border-radius: 10px;
      background: #fbfcfc;
    }

    input[type="submit"] {
      /*background-color: rgb(79, 245, 95);
       color: black;
      padding: 14px 20px;
       border-radius: 10px;
       cursor: pointer;
      opacity: 0.9;*/
      background-color: #04aa6dbb;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    input[type="submit"]:hover {
      opacity: 5;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<body>
  <div class="container">
  <header>
    <h1>Contact Us</h1>
    <p>Feel free to contact us!!</p>
  </header>
  <hr>
  <div class="extra">
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <input type="submit" value="Submit">
    </form>
    <div id="success-message" class="success-message" style="display: none;">Message sent successfully!</div>
  </div>
</div>
</body>
</html>
